# PersonalDataHub configuration
# OAuth credentials are fetched automatically during 'npx pdh init'.
# To use your own credentials instead, see docs/OAUTH-SETUP.md.
sources:
  gmail:
    enabled: true
    owner_auth:
      type: oauth2
      # Uncomment to use your own OAuth app:
      # clientId: "your-client-id.apps.googleusercontent.com"
      # clientSecret: "your-client-secret"

  github:
    enabled: true
    owner_auth:
      type: github_app
      # Uncomment to use your own OAuth app:
      # clientId: "your-github-client-id"
      # clientSecret: "your-github-client-secret"

