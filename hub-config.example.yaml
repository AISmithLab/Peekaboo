# Peekaboo configuration â€” see docs/oauth-setup.md for how to get credentials
sources:
  gmail:
    enabled: true
    owner_auth:
      type: oauth2
      clientId: "${GMAIL_CLIENT_ID}"
      clientSecret: "${GMAIL_CLIENT_SECRET}"

  github:
    enabled: true
    owner_auth:
      type: github_app
      clientId: "${GITHUB_APP_CLIENT_ID}"
      clientSecret: "${GITHUB_APP_CLIENT_SECRET}"

port: 3000
