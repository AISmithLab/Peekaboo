# Peekaboo configuration
# OAuth credentials are optional â€” Peekaboo ships with default credentials
# and uses PKCE for secure authorization. See docs/OAUTH-SETUP.md for details.
sources:
  gmail:
    enabled: true
    owner_auth:
      type: oauth2
      # Uncomment to use your own OAuth app:
      # clientId: "your-client-id.apps.googleusercontent.com"
      # clientSecret: "your-client-secret"

  github:
    enabled: true
    owner_auth:
      type: github_app
      # Uncomment to use your own OAuth app:
      # clientId: "your-github-client-id"
      # clientSecret: "your-github-client-secret"

port: 3000
